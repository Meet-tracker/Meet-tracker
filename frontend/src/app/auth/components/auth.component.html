<div class="auth__wrapper">
  <div class="auth__container">
    <span class="auth__title">Вход</span>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <tui-input formControlName="username" class="auth__control">
        Type an login
        <input
          tuiTextfieldLegacy
          type="text"
        />
      </tui-input>
      <tui-input formControlName="password" class="auth__control">
        Type an password
        <input
          tuiTextfieldLegacy
          type="password"
        />
      </tui-input>

      <button
        size="l"
        tuiButton
        type="button"
        [disabled]="authForm.invalid"
        (click)="onSubmit()"
      >
        Войти
      </button>
    </form>

  </div>
</div>
