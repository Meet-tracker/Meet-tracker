<div class="content-block__container">
  <div class="content-block__head">

    <label
      tuiInputFiles
      class="content-block__file-input"
    >
      <input
        #fileInput
        tuiInputFiles
        type="file"
        accept="audio/*,video/*"
        (change)="onFileSelected($event)"
        [formControl]="control"
      >
    </label>

    <tui-files class="tui-space_top-1">
      <tui-file
        *ngIf="selectedFile"
        [file]="selectedFile"
        (remove)="removeFile()"
      />
    </tui-files>
  </div>

  <button
    size="xl"

    tuiButton
    type="button"
    [disabled]="!selectedFile"
    (click)="onUpload()"
  >
    Отправить
  </button>
</div>
<div class="content-block__main">

</div>
