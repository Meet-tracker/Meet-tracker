<section class="list-videos__container">
  <div class="list-videos__header">
    Видео
  </div>
  <div class="list-videos__items">
    @for (video of listVideos; track '') {
      @if (video.Status !== VideoStatus.Deleted) {
        <list-videos-item (click)="selectVideo.next(video)" [model]="video"></list-videos-item>
      }
    }
  </div>
</section>
